<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DataSage Toolbox (Pages)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
      :root { --bg:#0b0f17; --panel:#121826; --text:#e5e7eb; --muted:#94a3b8; --border:#1f2937; }
      * { box-sizing: border-box; }
      body { margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .container { max-width:1100px; margin:0 auto; padding:24px; }
      .header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; background:var(--panel); border:1px solid var(--border); border-radius:14px; margin-bottom:18px; }
      .title { font-weight:800; font-size:20px; letter-spacing:.2px; }
      .subtitle { color:var(--muted); font-size:13px; }
      .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
      .btn { background:#0f172a; border:1px solid var(--border); color:var(--text); padding:9px 12px; border-radius:10px; font-weight:600; cursor:pointer; font-size:14px; }
      .btn:hover { border-color:#334155; }
      .card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:16px; }
      .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:14px; }
      .pill { background:#0b1220; border:1px solid #152033; color:#93c5fd; padding:2px 8px; border-radius:999px; font-size:12px; }
      input[type="text"] { width:100%; background:#0b1220; color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px 12px; }
      label { font-size:12px; color:var(--muted); }
      .two { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
      .icon { width:32px; height:32px; display:inline-flex; align-items:center; justify-content:center; margin-right:6px; background:#0b1220; border:1px solid #152033; border-radius:8px; }
      .row-btns { display:flex; gap:8px; flex-wrap:wrap; }
      .toast { position:fixed; right:16px; bottom:16px; background:#0ea5e9; color:#001; padding:10px 12px; border-radius:10px; font-weight:700; display:none; }
      .footer { color:var(--muted); font-size:12px; text-align:center; padding:20px 0 30px; }
      @media (max-width:640px){ .two { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <div class="title"><i class="fa-solid fa-toolbox"></i> DataSage Toolbox</div>
          <div class="subtitle">GitHub Pages edition. Static and iPhone-friendly.</div>
        </div>
        <div class="row">
          <a id="bookmarklet" class="btn" href="#">Bookmarklet</a>
          <button id="btn-softreset" class="btn">Soft reset</button>
        </div>
      </div>

      <div class="card" style="margin-bottom:14px;">
        <div class="two">
          <div>
            <label>GoFundMe link</label>
            <input id="cfg-gfm" type="text" placeholder="https://gofund.me/..." />
          </div>
          <div>
            <label>Default caption</label>
            <input id="cfg-cap" type="text" placeholder="If you can't donate, a share helps massively." />
          </div>
        </div>
        <div class="row" style="margin-top:10px;">
          <button id="cfg-save" class="btn"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Save</button>
          <button id="cfg-copy" class="btn"><i class="fa-solid fa-link"></i>&nbsp;Copy Link</button>
        </div>
      </div>

      <div style="display:flex; align-items:center; gap:10px; margin:10px 0 6px;">
        <h2 style="margin:0; font-size:18px;">Utility Tools</h2>
        <span class="pill" id="tool-count">0 tools</span>
      </div>
      <div id="grid" class="grid"></div>

      <div class="footer">Â© 2025 DataSage. Tip: Add to Home Screen on iPhone for quick access.</div>
    </div>

    <div id="toast" class="toast"></div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
